<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f5c2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Subtle grid texture overlay -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)" opacity="0.1"/>

  <!-- Sun / Rising circle (top center) -->
  <circle cx="256" cy="178" r="62" fill="url(#sunGrad)" filter="url(#glow)" opacity="0.95"/>

  <!-- Sun rays -->
  <g stroke="#fde68a" stroke-width="5" stroke-linecap="round" opacity="0.7">
    <line x1="256" y1="88"  x2="256" y2="72"/>
    <line x1="300" y1="100" x2="310" y2="88"/>
    <line x1="332" y1="132" x2="344" y2="122"/>
    <line x1="344" y1="178" x2="360" y2="178"/>
    <line x1="332" y1="224" x2="344" y2="234"/>
    <line x1="212" y1="100" x2="202" y2="88"/>
    <line x1="180" y1="132" x2="168" y2="122"/>
    <line x1="168" y1="178" x2="152" y2="178"/>
    <line x1="180" y1="224" x2="168" y2="234"/>
  </g>

  <!-- Ocean waves (layered) -->
  <!-- Wave layer 1 (back) -->
  <path d="M 64 340
             Q 128 310, 192 340
             Q 256 370, 320 340
             Q 384 310, 448 340
             L 448 430
             Q 384 460, 320 430
             Q 256 400, 192 430
             Q 128 460, 64 430
             Z"
        fill="url(#waveGrad)" opacity="0.45"/>

  <!-- Wave layer 2 (middle) -->
  <path d="M 64 360
             Q 144 330, 224 360
             Q 304 390, 384 360
             L 448 360
             L 448 445
             Q 384 445, 320 445
             Q 256 415, 192 445
             Q 128 445, 64 445
             Z"
        fill="#22c55e" opacity="0.35"/>

  <!-- Wave layer 3 (front, lightest) -->
  <path d="M 64 385
             Q 128 365, 192 385
             Q 256 405, 320 385
             Q 384 365, 448 385
             L 448 455
             L 64 455
             Z"
        fill="#4ade80" opacity="0.25"/>

  <!-- Island / land silhouette -->
  <ellipse cx="256" cy="348" rx="88" ry="22" fill="#15803d" opacity="0.9"/>
  <path d="M 192 348 Q 220 318, 256 312 Q 292 318, 320 348 Z"
        fill="#16a34a"/>

  <!-- Palm tree trunk -->
  <path d="M 252 348 Q 248 320, 244 300 Q 242 290, 246 284"
        stroke="#854d0e" stroke-width="7" stroke-linecap="round" fill="none"/>

  <!-- Palm tree leaves -->
  <path d="M 246 284 Q 220 270, 208 258" stroke="#4ade80" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M 246 284 Q 232 268, 228 252" stroke="#22c55e" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M 246 284 Q 246 266, 248 252" stroke="#4ade80" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M 246 284 Q 260 268, 268 256" stroke="#22c55e" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M 246 284 Q 264 272, 278 264" stroke="#4ade80" stroke-width="5" stroke-linecap="round" fill="none"/>

  <!-- Small decorative star/sparkle top right -->
  <g fill="#fde68a" opacity="0.8" filter="url(#glow)">
    <circle cx="370" cy="120" r="5"/>
    <circle cx="388" cy="104" r="3"/>
    <circle cx="356" cy="100" r="2.5"/>
  </g>

  <!-- Bottom label band -->
  <rect x="64" y="456" width="384" height="0" rx="4" fill="white" opacity="0.15"/>
</svg>
